<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="login-box">
      <img src="imagenes/essilogo.jpg" class="avatar" alt="Avatar Image">
      <h1>Login</h1>
      <form>
        <!-- CEDULA INPUT -->
        <label for="username">Cedula</label>
        <input type="text" placeholder="Ingrese su Cedula">
        <!-- CONTRASEÑA INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingrese su Contraseña">
        <input type="submit" value="Log In">
        
      </form>
    </div>
  </body>
</html>l
