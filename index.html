<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

  </head>
  <body>

    <div class="login-box">
      <img src="imagenes/essilogo.png" class="avatar" alt="Avatar Image">
      <h1>INICIO DE SESION</h1>
      <form>
        <!-- CEDULA INPUT -->
        <label for="username">Cedula:</label>
        <input type="text" placeholder="Ingrese su Cedula">
        <!-- CONTRASEÑA INPUT -->
        <label for="password">Contraseña:</label>
        <input type="password" placeholder="Ingrese su Contraseña">
        <input type="submit" value="Inciar Sesion">
      </form>
    </div>
  </body>
</html>l
